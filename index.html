<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player ">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>
      <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        const PLAYER_STORAGE_KEY = 'NHT_PLAYER'
        const heading = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const cd = $('.cd')
        const playBtn = $('.btn-toggle-play')
        const player = $('.player');
        const progress = $('#progress');
        const nextBtn = $('.btn-next');
        const prevBtn = $('.btn-prev');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');
        const playlist = $('.playlist');
        const app= {
            currentIndex : 0,
            isPlaying : false,
            isRandom : false,
            isRepeat: false,
            config:JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
                {
                    name:'As If Is Your Last',
                    singer:'Blackpink',
                    path: './music/song1.mp3',
                    image: './image/asif.jpg',
                },
                {
                    name:'Dont Know What To Do',
                    singer:'Blackpink',
                    path: './music/song2.mp3',
                    image: './image/dontknow.jpg',
                },
                {
                    name:'Pink Vennom',
                    singer:'Blackpink',
                    path: './music/song3.mp3',
                    image: './image/pinkvenom.jpg',
                },
                {
                    name:'Typa Girl',
                    singer:'Blackpink',
                    path: './music/song4.mp3',
                    image: './image/typagirl.jpg',
                },
                {
                    name:'Whistle',
                    singer:'Blackpink',
                    path: './music/song5.mp3',
                    image: './image/whistle.jpg',
                },
                {
                    name:'Whistle',
                    singer:'Blackpink',
                    path: './music/song5.mp3',
                    image: './image/whistle.jpg',
                },
                {
                    name:'Whistle',
                    singer:'Blackpink',
                    path: './music/song5.mp3',
                    image: './image/whistle.jpg',
                },
                {
                    name:'Whistle',
                    singer:'Blackpink',
                    path: './music/song5.mp3',
                    image: './image/whistle.jpg',
                },
                {
                    name:'Whistle',
                    singer:'Blackpink',
                    path: './music/song5.mp3',
                    image: './image/whistle.jpg',
                },
                {
                    name:'Whistle',
                    singer:'Blackpink',
                    path: './music/song5.mp3',
                    image: './image/whistle.jpg',
                },
                {
                    name:'Whistle',
                    singer:'Blackpink',
                    path: './music/song5.mp3',
                    image: './image/whistle.jpg',
                },
            ],
                setConfig: function(key,value){
                  this.config[key] = value;
                  localStorage.setItem(PLAYER_STORAGE_KEY, config);
                },
            render: function() {
              const hmtls = this.songs.map((song,index) => {
                return `<div class="song ${index === this.currentIndex ? 'active':''}" data-index ="${index}">
            <div class="thumb" style="background-image: url('${song.image}')">
            </div>
            <div class="body">
              <h3 class="title">${song.name}</h3>
              <p class="author">${song.singer}</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          `
              })
            $('.playlist').innerHTML =hmtls.join('');
            
        },
            
        defineProperties: function(){
            Object.defineProperty(this, 'currentSong',{
                get : function(){
                  return this.songs[this.currentIndex]
                }
                
            })
        },
            handleEvents: function(){
                const cd = $('.cd')
                const cdWidth = cd.offsetWidth
                //xu ly CD quay dung 
               const cdThumbAnimate = cdThumb.animate([
                  {transform : 'rotate(360deg)'}
                ],{
                  duration: 10000,
                  interation: Infinity
                });
                cdThumbAnimate.pause()
                document.onscroll= function(){
                   const scrollTop = window.scrollY || document.documentElement.scrollTop
                   const newCdWidth = cdWidth - scrollTop
                   cd.style.width = newCdWidth> 0? newCdWidth + 'px' : 0
                   cd.style.opacity = newCdWidth / cdWidth
                }
                //xu ly khi click play
                playBtn.onclick= function(){
                    if (app.isPlaying){
                      audio.pause()
                    } else{
                      audio.play()
                    }
                }
                //khi song duoc play 
                audio.onplay= function(){
                      app.isPlaying = true
                      player.classList.add('playing')
                      cdThumbAnimate.play()
                }
                //khi song bi pause
                audio.onpause= function(){
                      app.isPlaying = false
                      player.classList.remove('playing')
                      cdThumbAnimate.pause()
                }
                //khi tien do bai hat thay doi
                audio.ontimeupdate= function(){
                  if (audio.duration)
                  {
                    const progressPrercent = Math.floor(audio.currentTime / audio.duration * 100)
                    progress.value = progressPrercent
                  }
                }
                // xu ly khi tua bai hat
                progress.onchange = function(e){
                    const seekTimne = audio.duration * e.target.value / 100
                    audio.currentTime = seekTimne
                }
                //khi next song 
                nextBtn.onclick= function (){
                  if (app.isRandom){
                    app.playRandomSong()
                  }
                  else{
                   app.nextSong()
                  }
                  audio.play()
                  app.render()
                  app.scrollToActiveSong()
                
                }
                // khi lui` bai` hat 
                  prevBtn.onclick= function (){
                    if(app.isRandom){
                      app.playRandomSong()
                    }
                    else{
                      app.prevSong()
                    }
                    audio.play()
                    app.render()
                }
                //xu ly bat /tat random song
                randomBtn.onclick= function(e){
                  
                 if (app.isRandom){
                 app.isRandom = false
                randomBtn.classList.remove("active")
                 }
                 else{
                  app.isRandom = true
                  randomBtn.classList.add("active")
                 }
                }
                //xu ly phat lai bai hat 
                repeatBtn.onclick = function(e){
                    if (app.isRepeat){
                        app.isRepeat = false
                        repeatBtn.classList.remove("active")
                    }
                    else{
                      app.isRepeat = true
                      repeatBtn.classList.add("active")
                    }
                }
                //xu ly next song khi audio ended
                audio.onended = function(){
                  if(app.isRepeat){
                    audio.play()
                  }else{
                    nextBtn.click()
                  }
             
                }
                //lang nghe hanh vi playlist
                playlist.onclick = function(e){
                  const songNode =  e.target.closest('.song:not(.active)')
                  if(songNode || e.target.closest('.option')){
                    if (songNode)
                    {
                      app.currentIndex = Number(songNode.dataset.index)
                      app.loadCurrentSong()
                      app.render()
                      audio.play()
                    }
                  }
                      

                } 
                  
                
            },
            scrollToActiveSong:function(){
              setTimeout(function(){
                $('.song.active').scrollIntoView({
                  behavior: 'smooth',
                  block: 'nearest',
                })
              }
                ,300)
          },
          loadCurrentSong: function(){
          
            heading.textContent = this.currentSong.name
            cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
            audio.src = this.currentSong.path
  
          },
           nextSong: function(){
            this.currentIndex ++
            if (this.currentIndex >= this.songs.length  ){
              this.currentIndex = 0
            }
            this.loadCurrentSong()
           },
           prevSong: function(){
            this.currentIndex --
            if (this.currentIndex <0 ){
              this.currentIndex = this.songs.length -1
            } 
            this.loadCurrentSong()
           },
           playRandomSong : function(){
            let newIndex
              do {
                newIndex = Math.floor(Math.random()*this.songs.length)
              } while(newIndex == this.currentIndex)
              this.currentIndex = newIndex
              this.loadCurrentSong()
           },
            start: function(){
              //Dinh nghia cac thuoc tinh cho object
                this.defineProperties()
                // Lang nghe / xu ly cac su kien 
                this.handleEvents()
              // tai thhong tin bai hat dau tien 
                this.loadCurrentSong()
                  // Render play list
                this.render();
                }
        }
        app.start()
      </script>

    <link rel="stylesheet" href="./app.js">
</body>
</html>
